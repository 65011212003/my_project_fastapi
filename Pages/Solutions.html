<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>วิธีการรักษา - ระบบวิเคราะห์โรคข้าว</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/antd@4.24.15/dist/antd.min.css">
    <script src="https://cdn.jsdelivr.net/npm/antd@4.24.15/dist/antd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@ant-design/icons@4.8.0/dist/index.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/flag-icon-css@3.5.0/css/flag-icon.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../styles/main.css">
</head>

<body class="min-h-screen py-8">
    <!-- Navigation -->
    <nav class="fixed top-0 left-0 right-0 bg-white shadow-md z-50">
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <h1 class="text-xl font-bold text-green-800">ระบบวิเคราะห์โรคข้าว</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="Home.html" class="nav-link">หน้าหลัก</a>
                    <a href="Analysis.html" class="nav-link">การวิเคราะห์</a>
                    <a href="Solutions.html" class="nav-link active">วิธีการรักษา</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mx-auto px-4 mt-20">
        <!-- Map Section -->
        <div class="card p-6 mb-8">
            <h2 class="text-2xl font-semibold mb-4 text-green-800">แผนที่การระบาดของโรคข้าว</h2>
            <div id="map" class="h-96 rounded-lg"></div>
        </div>

        <!-- Disease Solutions Section -->
        <div class="card p-8">
            <h2 class="text-2xl font-semibold mb-6 text-green-800">วิธีการรักษาโรคข้าว</h2>
            <div id="diseaseSolutions" class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- Disease solutions will be loaded here -->
            </div>
        </div>

        <!-- Visualization Section -->
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 mt-8">
            <div class="card p-6">
                <h2 class="text-2xl font-semibold mb-4 text-green-800">การกระจายของหัวข้อ</h2>
                <canvas id="topicChart"></canvas>
            </div>
            <div class="card p-6">
                <h2 class="text-2xl font-semibold mb-4 text-green-800">ประสิทธิภาพการรักษา</h2>
                <canvas id="treatmentChart"></canvas>
            </div>
        </div>

        <!-- Search and Filter Section -->
        <div class="card p-6 mt-8">
            <div class="flex flex-wrap justify-between items-center gap-4">
                <div class="flex gap-2 flex-grow md:flex-grow-0">
                    <input type="text" id="searchKeyword" class="ant-input rounded-lg flex-grow" placeholder="ค้นหาโรคหรือวิธีการรักษา...">
                    <select id="searchField" class="ant-input rounded-lg">
                        <option value="All">ทั้งหมด</option>
                        <option value="Disease">โรค</option>
                        <option value="Treatment">วิธีการรักษา</option>
                        <option value="Prevention">การป้องกัน</option>
                    </select>
                    <button onclick="searchSolutions()" class="btn-primary">ค้นหา</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Language Selector -->
    <div class="language-selector">
        <button onclick="changeLanguage('th')" class="language-btn active" id="lang-th">
            <span class="flag-icon flag-icon-th"></span> ไทย
        </button>
        <button onclick="changeLanguage('en')" class="language-btn" id="lang-en">
            <span class="flag-icon flag-icon-gb"></span> English
        </button>
        <button onclick="changeLanguage('zh')" class="language-btn" id="lang-zh">
            <span class="flag-icon flag-icon-cn"></span> 中文
        </button>
    </div>

    <script src="../scripts/common.js"></script>
    <script src="../scripts/solutions.js"></script>
</body>
</html>
